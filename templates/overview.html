{% extends 'base.html' %}

<title>{% block title %} Overview {% endblock title %}</title>

{% block content %}
  <div class="container py-3 py-md-5 px-3">
    <div class="d-flex align-items-center pb-3">
      <h1>Overview</h1>
      <a class="ms-auto btn btn-primary" href="{% url 'create-task' %}">Add Task</a>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>

          {% for task in tasks %}
            <tr>
              <td>{{ task.title }}</td>
              <td>{{ task.date }}</td>
              <td>{{ task.progress }}%</td>
              <td>
                <div class="d-flex flex-column flex-md-row">
                  <a class="btn btn-danger my-1" href="{% url 'delete-task' task.id %}">Delete</a>
                  <a class="btn btn-primary my-1 ms-md-2" href="{% url 'update-task' task.id %}">Edit</a>
                </div>
              </td>
            </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>

    <a href="{% url 'imprint' %}">Imprint</a>
  </div>
{% endblock content %}
